#开发环境

#端口、路径配置
server.port=8081
server.servlet.context-path=/nevs_web

#数据库配置
srping.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/nevs?useUnicode=true&characterEncoding=utf-8
spring.datasource.username = root
spring.datasource.password = root

#jpa配置
spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql = true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

#上传文件路径配置
nevs.upload=C:/upload/

#验证码文件路径配置
nevs.download=C:/download/